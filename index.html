<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Ë¶ñÈáé„Éà„É¨„Éº„Éã„É≥„Ç∞</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .wrap {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .panel {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    label {
      font-size: 14px;
    }
    input {
      width: 60px;
      padding: 6px;
      font-size: 16px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
    }
    .grid {
      display: grid;
      gap: 8px;
      margin: 20px 0;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 8px;
      min-width: 60px;
      min-height: 60px;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .cell:active {
      transform: scale(0.95);
    }
    .cell.correct {
      background: #4caf50;
      color: #fff;
    }
    #start {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2196f3, #1976d2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    #start:hover {
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
    }
    #start:active {
      transform: scale(0.98);
    }
    #timer {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      color: #ffeb3b;
      margin-top: 10px;
    }
    #highscore {
      font-size: 18px;
      margin-top: 8px;
      font-weight: bold;
      color: #ccc;
    }
    #highscore.new {
      color: #76ff03; /* NEW RECORD! „ÅÆÊôÇ„ÅØÈªÑÁ∑ë„Å´ÂÖâ„Çã */
      text-shadow: 0 0 8px #76ff03;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <label>Á∏¶(N)Ôºö<input id="rows" type="number" min="2" max="20" value="5"></label>
      <label>Ê®™(M)Ôºö<input id="cols" type="number" min="2" max="20" value="5"></label>
    </div>
    <div id="timer">ÁµåÈÅéÊôÇÈñì: 0.00 Áßí</div>
    <div id="grid" class="grid" style="display:none;"></div>
    <button id="start">‚ñ∂ „Çπ„Çø„Éº„Éà</button>
    <div id="result"></div>
    <div id="highscore"></div>
  </div>

  <script>
    const rowsInput = document.getElementById("rows");
    const colsInput = document.getElementById("cols");
    const startBtn = document.getElementById("start");
    const gridEl = document.getElementById("grid");
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");
    const highscoreEl = document.getElementById("highscore");

    let nextNumber = 1;
    let totalNumbers = 0;
    let startTime = null;
    let timerInterval = null;
    let highscore = localStorage.getItem("schulte_highscore");

    if (highscore) {
      highscoreEl.textContent = `üèÜ „Éè„Ç§„Çπ„Ç≥„Ç¢: ${parseFloat(highscore).toFixed(2)} Áßí`;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        timerEl.textContent = `ÁµåÈÅéÊôÇÈñì: ${elapsed.toFixed(2)} Áßí`;
      }, 50);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function generateGrid(rows, cols) {
      gridEl.innerHTML = "";
      gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      const total = rows * cols;
      const numbers = shuffle([...Array(total)].map((_, i) => i + 1));

      nextNumber = 1;
      totalNumbers = total;

      gridEl.style.display = "grid";
      resultEl.textContent = "";
      timerEl.textContent = "ÁµåÈÅéÊôÇÈñì: 0.00 Áßí";
      stopTimer();

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = num;
        div.addEventListener("click", () => {
          if (num === nextNumber) {
            div.classList.add("correct");
            nextNumber++;
            if (nextNumber === 2) {
              startTimer();
            }
            if (nextNumber > totalNumbers) {
              stopTimer();
              const elapsed = (Date.now() - startTime) / 1000;
              resultEl.textContent = `üéâ „ÇØ„É™„Ç¢ÔºÅ Ë®òÈå≤: ${elapsed.toFixed(2)} Áßí üéâ`;

              if (!highscore || elapsed < highscore) {
                highscore = elapsed;
                localStorage.setItem("schulte_highscore", highscore);
                highscoreEl.textContent = `üèÜ NEW RECORD! ${elapsed.toFixed(2)} Áßí`;
                highscoreEl.classList.add("new");
              } else {
                highscoreEl.textContent = `üèÜ „Éè„Ç§„Çπ„Ç≥„Ç¢: ${parseFloat(highscore).toFixed(2)} Áßí`;
                highscoreEl.classList.remove("new");
              }
            }
          }
        });
        gridEl.appendChild(div);
      });
    }

    startBtn.addEventListener("click", () => {
      const r = parseInt(rowsInput.value, 10);
      const c = parseInt(colsInput.value, 10);
      generateGrid(r, c);
    });
  </script>
</body>
</html>
