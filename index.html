<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>視野トレーニング</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .wrap { max-width: 960px; width: 100%; }
    .panel {
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    input {
      width: 60px;
      padding: 4px 6px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      gap: 6px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      border-radius: 6px;
      min-width: 50px;
      min-height: 50px;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cell.correct {
      background: #3a8;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <label>縦(N)：<input id="rows" type="number" min="2" max="20" value="5"></label>
      <label>横(M)：<input id="cols" type="number" min="2" max="20" value="5"></label>
      <button id="start">スタート</button>
    </div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    const rowsInput = document.getElementById("rows");
    const colsInput = document.getElementById("cols");
    const startBtn = document.getElementById("start");
    const gridEl = document.getElementById("grid");

    let nextNumber = 1; // 次に押すべき数字

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateGrid(rows, cols) {
      gridEl.innerHTML = "";
      gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      const total = rows * cols;
      const numbers = shuffle([...Array(total)].map((_, i) => i + 1));

      nextNumber = 1;

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = num;
        div.addEventListener("click", () => {
          if (num === nextNumber) {
            div.classList.add("correct");
            nextNumber++;
          }
        });
        gridEl.appendChild(div);
      });
    }

    startBtn.addEventListener("click", () => {
      const r = parseInt(rowsInput.value, 10);
      const c = parseInt(colsInput.value, 10);
      generateGrid(r, c);
    });

    // 初期表示
    generateGrid(parseInt(rowsInput.value,10), parseInt(colsInput.value,10));
  </script>
</body>
</html>
