<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Schulte風グリッド（視野トレ用）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --gap: 8px;
      --cell-min: 56px;
      --radius: 10px;
      --bg: #0f0f12;
      --card: #181a1f;
      --ink: #e9eef5;
      --muted: #a8b3c3;
      --accent: #5aa9ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      max-width: 960px;
      margin: 24px auto;
      padding: 16px;
    }
    .panel {
      background: var(--card);
      border: 1px solid #262a33;
      border-radius: var(--radius);
      padding: 16px;
      display: grid;
      gap: 12px;
      align-items: center;
      grid-template-columns: 1fr auto auto;
    }
    .panel label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 14px;
    }
    .panel input[type="number"] {
      width: 6rem;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #333843;
      background: #0f1116;
      color: var(--ink);
      font-size: 16px;
      outline: none;
    }
    .panel input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(90,169,255,0.15);
    }
    .panel button {
      appearance: none;
      border: 1px solid #2b6ccf;
      background: linear-gradient(180deg, #2f7ef5, #2464cc);
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: .02em;
      cursor: pointer;
    }
    .panel button:active { transform: translateY(1px); }
    .hint {
      grid-column: 1 / -1;
      color: var(--muted);
      font-size: 12px;
    }

    .grid-shell {
      margin-top: 16px;
      background: var(--card);
      border: 1px solid #262a33;
      border-radius: var(--radius);
      padding: 12px;
      min-height: 50vh;
      display: grid;
      place-items: stretch;
    }
    .grid {
      display: grid;
      gap: var(--gap);
      width: 100%;
      height: 100%;
      align-self: stretch;
      justify-self: stretch;
    }
    .cell {
      display: grid;
      place-items: center;
      background: #12151b;
      border: 1px solid #2a2f38;
      border-radius: 12px;
      min-width: var(--cell-min);
      min-height: var(--cell-min);
      font-size: clamp(16px, 4.5vw, 28px);
      font-weight: 800;
      user-select: none;
    }
    .cell:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(90,169,255,0.15) inset;
    }

    /* スクロール保険（大きいNでも崩れないように） */
    .grid-scroll {
      overflow: auto;
    }

    /* レスポンシブ微調整 */
    @media (max-width: 520px) {
      :root { --gap: 6px; --cell-min: 48px; }
      .panel { grid-template-columns: 1fr 1fr auto; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel" role="region" aria-label="設定">
      <label for="size">
        マスの数（N×N）：
        <input id="size" type="number" min="2" max="20" step="1" value="5" />
      </label>
      <button id="start" type="button" title="スタート（再生成）">スタート</button>
      <div class="hint">※ スタートで 1〜N² をランダム配置します。クリック等の判定はありません（見る側が自分で数える用）。Enterでも開始可。</div>
    </div>

    <div class="grid-shell grid-scroll">
      <div id="grid" class="grid" aria-live="polite" aria-label="数字グリッド"></div>
    </div>
  </div>

  <script>
    (function () {
      const sizeInput = document.getElementById('size');
      const startBtn  = document.getElementById('start');
      const gridEl    = document.getElementById('grid');

      function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

      function shuffle(array) {
        // Fisher–Yates
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function genNumbers(n) {
        const total = n * n;
        const arr = new Array(total);
        for (let i = 0; i < total; i++) arr[i] = i + 1;
        return shuffle(arr);
      }

      function generateGrid(n) {
        // 安全な範囲に丸める
        n = clamp(Math.floor(n || 5), 2, 20);

        // CSSグリッドの列/行を設定
        gridEl.style.gridTemplateColumns = `repeat(${n}, minmax(var(--cell-min), 1fr))`;
        gridEl.style.gridTemplateRows    = `repeat(${n}, minmax(var(--cell-min), 1fr))`;

        // 中身を入れ替え
        gridEl.replaceChildren();
        const nums = genNumbers(n);
        const frag = document.createDocumentFragment();
        for (let i = 0; i < nums.length; i++) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.tabIndex = 0;               // キーボードでも視線移動練習できるように一応フォーカス可能
          div.textContent = nums[i];
          frag.appendChild(div);
        }
        gridEl.appendChild(frag);
      }

      // イベント
      startBtn.addEventListener('click', () => generateGrid(sizeInput.value));
      sizeInput.addEventListener('change', () => {
        // 入力直後にも再生成したいならここで呼ぶ。淡々と派はコメントアウトでもOK
        generateGrid(sizeInput.value);
      });

      // Enterで開始
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && (document.activeElement === sizeInput || document.activeElement === document.body)) {
          generateGrid(sizeInput.value);
        }
      });

      // 初期生成
      generateGrid(sizeInput.value);
    })();
  </script>
</body>
</html>
